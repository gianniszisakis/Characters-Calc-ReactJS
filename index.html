<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React Library-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- React DOM Library-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- BABEL Library-->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Letters Calculator - ReactJS</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

        //LettersCalc class component
        class LettersCalc extends React.Component {

            constructor(props){
                super(props);
                this.state = {
                    value: "" //define the default state which is the blank
                };
            }

            handleChange(event) {
                this.setState({
                    value: event.target.value //set the new State with the user's input
                });
            }

            render() {
                let words = this.state.value;
                let ignoreSpaces = words.split(/[\s\n]/).join(""); //ignore newlines and spaces and join them to one word
                return(
                    <div className="center">
                        <h1>Letters Calculator</h1>
                        <form>
                            <textarea name="userText" cols="90" rows="20" value={this.state.value} onChange={this.handleChange.bind(this)} />
                        </form>
                        <p className="charactersCount">Total Characters: {ignoreSpaces.length}</p>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <LettersCalc />,
            document.getElementById("app")
        )
    </script>
    
</body>
</html>
